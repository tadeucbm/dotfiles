# vim-tpipeline recommended configuration
set -g focus-events on
set -g status-style bg=default
set -g status-left-length 99
set -g status-right-length 99
set -g status-justify absolute-centre
set -g status-position top

# Enable true color support for proper vesper theme rendering
set -ga terminal-overrides ",*256col*:Tc"
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'

# pane border look and feel
setw -g pane-border-status "off"
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_1}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

# window look and feel - positioned on the left
set -wg automatic-rename on
set -g automatic-rename-format "Window"

# Window status format positioned on the left
set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"



unbind x
bind x kill-pane

set-window-option -g mode-keys vi
set-window-option -g mode-style "bg=#{@thm_peach},fg=#{@thm_bg}"
set-window-option -g copy-mode-match-style "bg=#{@thm_peach},fg=#{@thm_bg}"
set-window-option -g copy-mode-current-match-style "bg=#{@thm_peach},fg=#{@thm_bg}"
set-window-option -g copy-mode-mark-style "bg=#{@thm_peach},fg=#{@thm_bg}"

bind-key -T copy-mode-vi 'v' send -X begin-selection # start selecting text with "v"
bind-key -T copy-mode-vi 'y' send -X copy-selection # copy text with "y"

unbind -T copy-mode-vi MouseDragEnd1Pane # don't exit copy mode after dragging with mouse

bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5
